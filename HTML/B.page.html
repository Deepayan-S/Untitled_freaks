<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Listing Dashboard</title>
    <link rel="stylesheet" href="/CSS/B.page.css">
</head>
<body>
    <header class="header">
        <div class="nav-links">
            <span>Jobs</span>
            <span>Internship</span>
            <span>Mentorship</span>
            <span>About Us</span>
            <span>FAQs</span>
        </div>
      
        <div class="search-bar">
            <input type="text" placeholder="Search">
        </div> 
        <div class="user-options">
            <span>Profile</span>
            <div class="avatar"></div>
        </div>
    </header>

    <div class="main-container">
        <aside class="sidebar">
            <div class="filters">
                <h2>Filters</h2>
                <div class="filter-group">
                    <h3>Working schedule</h3>
                    <div class="filter-option">
                        <input type="radio" id="full-time-1" name="schedule" checked>
                        <label for="full-time-1">Full time</label>
                    </div>
                    <div class="filter-option">
                        <input type="radio" id="full-time-2" name="schedule">
                        <label for="full-time-2">Full time</label>
                    </div>
                    <div class="filter-option">
                        <input type="radio" id="full-time-3" name="schedule">
                        <label for="full-time-3">Full time</label>
                    </div>
                </div>
            </div>
        </aside>

        <main class="main-content">
            <div class="job-filters">
                <h2>Recommended Jobs <span class="job-count">289</span></h2>
            </div>
            <div class="job-grid">
                <div class="job-card blue">
                    <div class="job-card-header">
                        <span>23 Sep,2024</span>
                        <span>+</span>
                    </div>
                    <div class="company-logo"></div>
                    <div class="job-title">Senior Python Developer</div>
                    <div class="job-company">Google</div>
                    <div class="job-description">description.........................</div>
                    <button class="apply-btn">Apply</button>
                </div>
                <div class="job-card red">
                    <div class="job-card-header">
                        <span>23 Sep,2024</span>
                        <span>+</span>
                    </div>
                    <div class="company-logo"></div>
                    <div class="job-title">Senior Python Developer</div>
                    <div class="job-company">Google</div>
                    <div class="job-description">description.........................</div>
                    <button class="apply-btn">Apply</button>
                </div>
                <!-- Add more job cards as needed -->
            </div>
        </main>
    </div>
</body>
</html>
