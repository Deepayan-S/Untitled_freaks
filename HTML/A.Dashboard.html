<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Search Website</title>
    <link rel="stylesheet" href="/CSS/A.Dashboard.css">
</head>
<body>
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Job Search Website</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <nav>
            <ul>
                <li><a href="#">Work Location</a></li>
                <li><a href="#">Internship</a></li>
                <li><a href="#">Membership</a></li>
                <li><a href="#">About Us</a></li>
                <li><a href="#">FAQs</a></li>
                <li><a href="#">Profile</a></li>
            </ul>
        </nav>
        <div class="search-bar">
            <input type="text" placeholder="Search for jobs...">
            <button>Search</button>
        </div>
        <div class="container">
            <aside>
                <h2>Filters</h2>
                <div class="filter-group">
                    <label><input type="checkbox"> Full-time</label>
                    <label><input type="checkbox"> Part-time</label>
                </div>
            </aside>
            <main>
                <h2>Recommended Jobs (289)</h2>
                <div class="job-card">
                    <h3>Senior Python Developer</h3>
                    <p>Posted on: 23 Sep 2024</p>
                    <button>Apply</button>
                </div>
                <div class="job-card">
                    <h3>Job Title</h3>
                    <p>Posted on: Date</p>
                    <button>Apply</button>
                </div>
            </main>
        </div>
    </body>
    </html>
