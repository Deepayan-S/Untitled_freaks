    {% block head%}

{% block body %}
<body>
    <div class="container">
     <img src="/Assets/login-image3.png" alt="" class="image">
      
         <div class="Login-info">
 
             <form action="/joblisting/"> 
               
                 <h1 class="create-account">Create Account</h1>
                  
                 
                 <div class="login-data">
                 <input name="firstName" type="text" placeholder="First Name" class="first-name" required>
                 <input name="lastname" type="text" placeholder="Last Name" class="first-name" required>
                 <input name="email" type="email" placeholder="Email" class="email" required>
                 <input name="password" type="password" placeholder="password" class="email" required>
 
                 <button class="new-account">Create Account</button>
                 <div>
                 <a href="#" class="account">Already have an account? <span class="login">Login</span></a>
                 <div>
                </div>
             </form>
 
         </div>
     <div>
     
 </body>
 {% endblock %}
