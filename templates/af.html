<html lang="en">
  <head>

    <meta charset="utf-8">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename = 'loginpage.css')}}" >

    <title>Login</title>
  </head>
 <body>
    <div class="container">                
        <div class="Login-info">
            <form action='/login/' method="POST">
              <h2 class="create-account">Login</h2>                
                <div class="login-data">                    
                    <input type="email"  placeholder="Email" name="email" class="email" required>                    
                    <input type="password"  placeholder="Password" name="passw" class="email" required>                    
                </div>
                <button type="submit" class="new-account">Login</button>                
            </form>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

 </body>
</html>
