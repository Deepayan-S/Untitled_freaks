<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename = 'loginpage.css')}}" >

    <title>Login</title>
  </head>
 <body>
    <div class="container">
        <img src="https://res.cloudinary.com/dcsg1cjnt/image/upload/v1725799367/login-image3_spqjs8.png" alt="" class="image">
        <div class="Login-info">
            <form action='/' method="POST">
                <h2 class="create-account">Create Account</h2>
                <div class="login-data">
                        
                        
                    <input type="text" placeholder="First Name" name="first_name"  class="first-name" required>
                    
                    
                    <input type="text"  placeholder="Last Name" name="last_name" class="first-name" required>
                    
                    <input type="email"  placeholder="Email" name="email" class="email" required>
                    
                    <input type="password"  placeholder="Password" name="passw" class="email" required>
                    
                </div>
                    <button type="submit" class="new-account">Create Account</button>
                    <div>
                        <a href="#" class="account">Already have an account? <span class="login">Login</span></a>
                    <div>
                
                <hr>
                <button class="continue">
                   <img src="https://logopng.com.br/logos/google-37.png" alt="google-image" alt="google-image" class="google-image">
                   <a href="#">Continue with Google</a>
                </button>
                <button class="continue">
                   <img src="https://logodownload.org/wp-content/uploads/2014/09/facebook-logo-0.png" alt="facebook-image" class="facebook-image">
                   <a href="#">Continue with Facebook</a>
                </button>
            </form>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

 </body>
</html>
